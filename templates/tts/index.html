{% extends 'base.html' %}
{% block con %}
    <form method="post">
        {% csrf_token %}
        <div class="container mt-5 mb-5">
            <h1><b>TTS 서비스</b></h1>

            <textarea class="form-control mt-4" style="height: 250px;" placeholder="변환할 문장을 입력하세요">{{bf}}</textarea>

            <div class="row mt-5">
                <div class="col-sm-4">
                    <select class="form-select" name="lang">
                        {% for code, name in ndict.items %}
                            <option value="{{code}}" {% if lang == code %} selected {% endif %}>{{name|upper}}</option>
                        {% endfor %}    
                    </select>
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="fname" value="{{fname}}" placeholder="INPUT FILENAME">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-dark" style="width:100%;">변환</button>
                </div>
                <div class="col-sm-2">
                    <a href="/media/{{fname}}.mp3" class="btn btn-dark" style="width:100%;" download>다운</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
