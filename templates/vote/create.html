{% extends 'base.html' %}
{% block con %}
    <form method="post">
        {% csrf_token %}
        <div class="container mt-5 mb-5">
            <h1><b>토픽 생성</b></h1>
    
            <input type="text" name="subject" placeholder="INPUT SUBJECT" class="form-control mt-5">
            <input type="text" value="{{user}}" class="form-control mt-3 mb-3" disabled>
            <textarea class="form-control" name="comment" style="height: 200px;" placeholder="INPUT COMMENT"></textarea>
    
            <div class="text-end mt-4">
                <button type="button" onclick="makecho()" class="btn btn-dark">보기생성</button>
                <button class="btn btn-dark">토픽생성</button>
            </div>
    
            <div id="here" name="cho" class="row mt-5"></div>
        </div>
    </form>
    
    <script>
        function makecho(){
            d = document.getElementById('here');
            n = document.createElement('div');
            n.setAttribute('class', 'col-sm-4');
            n.innerHTML = "<input type='text' name='cho' placeholder='INPUT CHOICE' class='form-control'>\
            <textarea class='form-control mt-3 mb-5' name='com' placeholder='INPUT COMMENT'></textarea>";
            d.appendChild(n);
        }
        // 역슬레시 넣으면 여러줄 넣을 수 있음
    </script>

{% endblock %}
