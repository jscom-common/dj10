{% extends 'base.html' %}
{% block con %}
    <div class="container mt-5 mb-5">
        <h1><b>업데이트 페이지</b></h1>
        
        <form method="post" enctype="multipart/form-data" name="createForm">
            {% csrf_token %}
            <label class="form-label mt-4">USERNAME</label>
            <input type="text" value="{{user}}" disabled class="form-control" name="uname">

            <label class="form-label mt-3">EMAIL</label>
            <input type="text" value="{{user.email}}" class="form-control" name="umail">

            <label class="form-label mt-3">COMMENT</label>
            <textarea class="form-control" name="ucom">{{user.comment}}</textarea>

            <label class="form-label mt-3">USERPIC</label>
            <input type="file" class="form-control" name="upic">

            <div class="text-end mt-4">
                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    패스워드 변경
                </button>
                <button class="btn btn-dark btn-lg">수정</button>
            </div>
        </form>

    </div>

    <!-- Modal -->
    <form method="post" action="{% url 'acc:chpass' %}">
        {% csrf_token %}
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">패스워드 변경창</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="password" name="cpass" placeholder="CURRENT PASSWORD" class="form-control mt-3">
                        <input type="password" name="npass" placeholder="NEW PASSWORD" class="form-control mt-3">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
                        <button class="btn btn-primary">SAVE</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
